<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color:darkturquoise; height: 1in;">
    <div class="container-fluid">
      <h2 style="padding-right: 5%;">Dealerships</h2>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" style="font-size: larger;" href="/about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" style="font-size: larger;" href="/contact">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Card -->
  <div class="container-fluid mt-4">
    <div class="card" style="width: 60%; margin: auto; padding: 30px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
      
      <!-- Contact Icon -->
      <div class="row mb-4">
        <div class="col text-center">
          <img src="/static/contactus.png" alt="Contact Icon" style="max-width: 140px;"> <!-- Larger image -->
        </div>
      </div>

      <!-- Contact Info -->
      <div class="card-body">
        <h1 class="card-title text-center mb-4" style="font-size: 2rem;">Contact Info</h1>

        <div class="row mb-2">
          <strong class="col-4" style="font-size: 1.2rem;">Customer Service:</strong>
          <a class="col-8" style="font-size: 1.2rem;" href="mailto:support@bestcars.com">support@bestcars.com</a>
        </div>
        <div class="row mb-2">
          <strong class="col-4" style="font-size: 1.2rem;">Sales:</strong>
          <a class="col-8" style="font-size: 1.2rem;" href="mailto:sales@bestcars.com">sales@bestcars.com</a>
        </div>
        <div class="row mb-2">
          <strong class="col-4" style="font-size: 1.2rem;">Billing:</strong>
          <a class="col-8" style="font-size: 1.2rem;" href="mailto:billing@bestcars.com">billing@bestcars.com</a>
        </div>
        <div class="row mb-2">
          <strong class="col-4" style="font-size: 1.2rem;">Press:</strong>
          <a class="col-8" style="font-size: 1.2rem;" href="mailto:press@bestcars.com">press@bestcars.com</a>
        </div>
        <div class="row mb-2">
          <strong class="col-4" style="font-size: 1.2rem;">Become a Franchise:</strong>
          <a class="col-8" style="font-size: 1.2rem;" href="mailto:franchise@bestcars.com">franchise@bestcars.com</a>
        </div>

      </div>
    </div>
  </div>

  <script src="/static/bootstrap.bundle.min.js"></script>
</body>
</html>
